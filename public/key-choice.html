<!DOCTYPE html><html lang="my"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Select User Type</title><link rel="stylesheet" href="form-style.css"></head><body><div class="form-container"><h1>အသုံးပြုသူ အမျိုးအစား ရွေးပါ</h1><p>သင်သည် အသုံးပြုသူအသစ်လား သို့မဟုတ် သက်တမ်းတိုးလိုပါသလား။</p><a href="#" id="new-key-link" class="choice-button">New Key</a><a href="#" id="old-key-link" class="choice-button">Old Key (သက်တမ်းတိုး)</a></div><script>document.addEventListener("DOMContentLoaded",function(){const e=new URLSearchParams(window.location.search).get("plan");e?(document.getElementById("new-key-link").href=`new-user-form.html?plan=${e}&user=new`,document.getElementById("old-key-link").href=`new-user-form.html?plan=${e}&user=old`):(document.getElementById("new-key-link").href="new-user-form.html?user=new",document.getElementById("old-key-link").href="new-user-form.html?user=old")});</script></body></html>
