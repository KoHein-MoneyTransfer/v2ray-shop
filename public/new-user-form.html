<!DOCTYPE html><html lang="my"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>New User Registration</title><link rel="stylesheet" href="form-style.css"></head><body><div class="form-container"><h1>အချက်အလက်များ ဖြည့်သွင်းပါ</h1><form id="order-form"><div class="form-group"><label for="user-name">V2ray အသုံးပြုမဲ့သူ နာမည်</label><input type="text" id="user-name" required></div><div class="form-group"><label for="contact-phone">ဆက်သွယ်ရန် ဖုန်းနံပါတ် (Viber or Telegram)</label><input type="tel" id="contact-phone" required></div><div class="form-group"><label>Payment Method</label><div class="radio-group"><input type="radio" id="wave" name="payment" value="Wave Pay" checked><label for="wave">Wave Pay</label><input type="radio" id="kpay" name="payment" value="KBZ Pay"><label for="kpay">KBZ Pay</label></div><div id="payment-info" class="payment-details"></div></div><div class="form-group"><label for="sender-name">ငွေလွှဲသူနာမည်</label><input type="text" id="sender-name" required></div><div class="form-group"><label for="txn-id">လုပ်ငန်းစဉ် ID နောက်ဆုံး 6 လုံး</label><input type="text" id="txn-id" required maxlength="6" pattern="\d{6}"></div><div class="form-group"><label for="note">Note (optional)</label><textarea id="note" rows="3"></textarea></div><button type="submit" class="submit-button">Confirm</button></form></div><script>document.addEventListener("DOMContentLoaded",function(){const e=document.getElementById("payment-info"),t=document.getElementById("wave"),n=document.getElementById("kpay"),o={wave:`
            <p><strong>Phone:</strong> 09966674258</p>
            <p><strong>Name:</strong> Hein Hsan</p>
        `,kpay:`
            <p><strong>Phone:</strong> 09777725086</p>
            <p><strong>Name:</strong> Hein Hsan</p>
        `};function d(){t.checked?e.innerHTML=o.wave:n.checked&&(e.innerHTML=o.kpay)}d(),t.addEventListener("change",d),n.addEventListener("change",d)});</script><script src="script.js"></script></body></html>
